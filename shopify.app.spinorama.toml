scopes = "read_discounts,read_products,write_discounts,write_products"

[auth]
redirect_urls = [
  "https://liable-uploaded-game-internationally.trycloudflare.com/auth/callback",
  "https://liable-uploaded-game-internationally.trycloudflare.com/auth/shopify/callback",
  "https://liable-uploaded-game-internationally.trycloudflare.com/api/auth/callback"
]


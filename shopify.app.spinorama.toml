api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "customers/data_request" ]
  uri = "/CUSTOMERS_DATA_REQUEST"

  [[webhooks.subscriptions]]
  topics = [ "customers/redact" ]
  uri = "/CUSTOMERS_REDACT"

  [[webhooks.subscriptions]]
  topics = [ "shop/redact" ]
  uri = "/SHOP_REDACT"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks"

